export:
  create_missing_dirs: true
  preserve_structure: true
  crop_variations:
    enabled: true
    camera_types:
      - SONY_300
      - SONY_70
patterns:
  video_extensions:
    - .mp4
    - .avi
    - .mov
    - .mkv
proxy:
  audio_bitrate: 128k
  enabled: true
  quality: 28
  width: 950
